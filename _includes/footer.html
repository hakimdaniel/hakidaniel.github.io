<footer class="site-footer h-card bg-body-tertiary">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <!-- <h2 class="footer-heading">{{ site.title | escape }}</h2> -->

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
<button id="btnScrollTop" class="btn btn-secondary position-fixed bottom-0 end-0 m-4 d-none" aria-label="Kembali ke atas">
  <i class="bi bi-arrow-up"></i>
</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/timeago.js@4.0.2/dist/timeago.min.js"></script>
<script src="/assets/js/script.js"></script>
<script>
  timeago.register('ms', function(number, index) {
    return [
      ['sebentar tadi', 'sebentar lagi'],
      ['%s saat lepas', 'dalam %s saat'],
      ['1 minit lepas', 'dalam 1 minit'],
      ['%s minit lepas', 'dalam %s minit'],
      ['1 jam lepas', 'dalam 1 jam'],
      ['%s jam lepas', 'dalam %s jam'],
      ['1 hari lepas', 'dalam 1 hari'],
      ['%s hari lepas', 'dalam %s hari'],
      ['1 minggu lepas', 'dalam 1 minggu'],
      ['%s minggu lepas', 'dalam %s minggu'],
      ['1 bulan lepas', 'dalam 1 bulan'],
      ['%s bulan lepas', 'dalam %s bulan'],
      ['1 tahun lepas', 'dalam 1 tahun'],
      ['%s tahun lepas', 'dalam %s tahun']
    ][index];
  });

  document.addEventListener("DOMContentLoaded", function() {
    timeago.render(document.querySelectorAll('time'), 'ms');
  });

</script>
